<!DOCTYPE html>
<html ng-app="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Controllers</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module('exampleApp', [])
                .controller('simpleCtrl', function ($scope) {
                    $scope.cities = ['New York', 'London', 'Paris'];
                    $scope.city = 'London';

                    $scope.getCountry = function (city) {
                        switch (city) {
                            case 'London':
                                return 'UK';
                            case 'New York':
                                return 'USA';
                            case 'Paris':
                                return 'France';
                        }
                    }
                });
    </script>
</head>
<body ng-controller="simpleCtrl">
<div class="well">
    <label>Select a city:</label>
    <select ng-model="city" ng-options="city for city in cities"></select>
</div>
<div class="well">
    <p>The city is: {{city}}</p>

    <p>The country is: {{getCountry(city) || 'Unknown'}}</p>
</div>
</body>
</html>
